plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.tick42'
version = '0.0.1-SNAPSHOT'
java {
	sourceCompatibility = 16
	targetCompatibility = 16
}

test {
	useJUnitPlatform()
}

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation("org.springframework.boot:spring-boot-starter-security")
	implementation("org.springframework.boot:spring-boot-starter-data-jpa")
	implementation "org.springframework.boot:spring-boot-configuration-processor"
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
	implementation group: 'org.springframework.security', name: 'spring-security-jwt', version: '1.0.2.RELEASE'
	implementation group: 'io.jsonwebtoken', name: 'jjwt', version: '0.6.0'
	implementation group: 'com.mchange', name: 'c3p0', version: '0.9.5.2'
	implementation group: 'log4j', name: 'log4j', version: '1.2.17'
	implementation group: 'com.googlecode.log4jdbc', name: 'log4jdbc', version: '1.2'
	implementation 'org.passay:passay:1.6.1'
	implementation group: 'commons-io', name: 'commons-io', version: '2.6'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
	implementation group: 'org.kohsuke', name: 'github-api', version: '1.95'
	implementation ('javax.xml.bind:jaxb-api:2.3.1')
	implementation ('javax.activation:activation:1.1.1')
	implementation ('org.glassfish.jaxb:jaxb-runtime:3.0.1')
	implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'
	implementation group: 'com.h2database', name: 'h2', version: '1.4.192'
	implementation group: 'org.apache.derby', name: 'derby', version: '10.14.2.0'
	implementation group: 'org.springframework', name: 'spring-context'

	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation group: 'org.springframework.security', name: 'spring-security-test'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.2'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.2'
}